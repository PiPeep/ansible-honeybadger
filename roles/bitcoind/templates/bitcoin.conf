datadir=/var/lib/bitcoind
pid=/var/lib/bitcoind/bitcoind.pid

# don't run on a testnet
testnet=0
regtest=0

# allow other users to connect to us
listen=1
{% if bitcoind_address %}externalip={{ bitcoind_address }}{% endif %}
port={{ bitcoind_port }}
maxconnections={{ bitcoind_maxconnections }}
dnsseed=1

# Enable JSON-RPC, for our openssh-command stuff. Don't worry: UFW explicitly
# forbids outside access, and the RPC doesn't even listen outside localhost by
# default.
rpcport={{ bitcoind_rpc_port }}
rpcuser={{ bitcoind_rpc_user }}
rpcpassword={{ bitcoind_rpc_password }}
server=1
disablewallet=1

